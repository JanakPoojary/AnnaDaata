<div class="container">
    <div class="main-wrapper">
        <div class='table-responsive'>
            <table class='table' *ngIf='items'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Donation type</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of items | async'>
                        <td>{{this.item.name}}</td>
                        <td>{{this.item.type}}</td>
                        <td>{{this.item.description}}</td>
                        <td>{{this.item.date | date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class='btn btn-warning' [routerLink]="['/donation']">I want to Donate</button>
    </div>
</div>
