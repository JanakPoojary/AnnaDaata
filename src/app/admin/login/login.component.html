<div class="main-wrapper">
    <div class="container">
        <div>
            <div class="d-flex justify-content-center" style="padding: 2em;">
                <h3>Admin login</h3>
            </div>

            <div class="border border-secondary" style="padding: 2em;">
                <form (submit)="login()">
                    <div class="form-group">
                        <label for="l_email">Email address</label>
                        <input type="email" class="form-control" name="l_email" [(ngModel)]='email' required
                            #emailField="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" name="pass" [(ngModel)]='pass' required>
                        <div *ngIf='message' class="alert alert-danger">{{message}}</div>
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
